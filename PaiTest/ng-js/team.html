<div class="row team-section" ng-controller="TeamMemberListCtrl as vm">
    <div class="col-sm-12">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="media team-section-media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object" alt="Meet our crack team!" src="../Content/images/team/TitleGaphic_Head.png" />
                            </a>
                        </div>
                        <div class="media-body">
                            <h1 class="media-heading">{{vm.title}}</h1>
                            <p>{{vm.subtitle}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-repeat="tm in vm.teamMembers" class="col-lg-3 col-md-6">
                    <div class="memberBox">
                        <img src="../{{tm.ImgPath}}" />
                        <div class="text-center">
                            <h3>{{ tm.Name }}</h3>
                            <p>{{ tm.Title }}</p>
                        </div>
                        <div class="social-stripe">
                            <ul>
                                <li><a class="facebookBlue" href="{{ tm.FacebookLink }}"><i class="fa fa-facebook-official"></i></a></li>
                                <li><a class="twitterBlue" href="{{ tm.TwitterLink }}"><i class="fa fa-twitter"></i></a></li>
                                <li><a class="instagramBlue" href="{{ tm.InstagramLink }}"><i class="fa fa-instagram"></i></a></li>
                                <li><a class="googleRed" href="{{ tm.LinkedinLink }}"><i class="fa fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
